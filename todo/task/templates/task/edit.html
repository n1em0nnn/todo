<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #374151;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        button {
            background-color: #a5b4fc;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #818cf8;
        }

        .delete-button {
            background-color: #fca5a5;
        }

        .delete-button:hover {
            background-color: #f87171;
        }

        a {
            color: #5b86e5;
            text-decoration: none;
        }

        a:hover {
            color: #3f5fc5;
        }

        .form-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Редактирование задачи</h1>

<form method="post" action="{% url 'task_update' task.id %}">
    {% csrf_token %}

    <label for="title">Заголовок</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>

    <label for="descr">Описание</label>
    <textarea id="descr" name="descr" rows="4">{{ task.descr }}</textarea>

    <label for="status">Статус</label>
    <select id="status" name="status">
        {% for value, label in task.Status.choices %}
            <option value="{{ value }}" {% if task.status == value %}selected{% endif %}>
                {{ label }}
            </option>
        {% endfor %}
    </select>

    <div class="form-actions">
        <button type="submit">Сохранить</button>
    </div>
</form>

<form method="post" action="{% url 'task_delete' task.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="delete-button" onclick="return confirm('Удалить задачу?');">Удалить</button>
</form>

<a href="{% url 'task_list' %}" style="margin-left:15px;">Отмена</a>

</div>

</body>
</html>
