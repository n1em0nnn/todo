<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #374151;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        button {
            background-color: #a5b4fc;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #818cf8;
        }

        .errorlist {
            color: #ef4444;
            margin: 5px 0 10px 0;
            font-size: 0.875rem;
        }

        /* Смещение требований к паролю вправо */
        .helptext {
            display: block;
            margin-left: 20px;  /* смещаем вправо */
            color: #6b7280;     /* мягкий серый цвет */
            font-size: 0.875rem;
        }

        .form-field {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
    </div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
</form>

</body>
</html>
